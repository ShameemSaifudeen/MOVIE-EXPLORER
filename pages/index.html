<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search Website</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Movie<span>.</span></a>

        <div class="ml-auto">
          <button
            class="btn btn-outline-success my-2 my-sm-0 logoutbutton"
            onclick="logout()"
            type="submit"
          >
            Logout
          </button>
        </div>
      </nav>
      <!-- search container -->
      <div class="search-container">
        <div class="search-element">
          <h3>Search Movie:</h3>
          <input
            type="text"
            class="form-control"
            placeholder="Search Movie Title ..."
            id="movie-search-box"
            onkeyup="findMovies()"
            onclick="findMovies()"
          />

          <div class="search-list" id="search-list"></div>
        </div>
      </div>
      <!-- end of search container -->

      <!-- result container -->
      <div class="container">
        <div class="result-container">
          <div class="result-grid" id="result-grid"></div>
        </div>
      </div>
      <!-- end of result container -->
      <!-- Button for creating playlist -->
      <div class="create-playlist-container">
        <button
          type="button"
          class="btn btn-primary create-playlist"
          data-toggle="modal"
          data-target="#createPlaylistModal"
        >
          Create Playlist
        </button>
      </div>

      <!-- Modal for creating playlist -->
      <div
        class="modal fade"
        id="createPlaylistModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="createPlaylistModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="createPlaylistModalLabel">
                Create Playlist
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="playlist-name">Playlist Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="playlist-name"
                    placeholder="Enter Playlist Name"
                  />
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="isPublicCheckbox"
                  />
                  <label class="form-check-label" for="isPublicCheckbox"
                    >Make it as Public Playlist</label
                  >
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save Playlist
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="public-playlists">
          <h3 class="playlist-title">Public Playlists</h3>
          <div class="playlists" id="playlists"></div>
        </div>
      </div>
      <!-- end of public playlist container -->
      <!-- private playlist container -->
      <div class="container">
        <div class="private-playlists">
          <h3 class="playlist-title">Private Playlists</h3>
          <div class="private-playlists-container" id="private-playlists"></div>
        </div>
      </div>
      <!-- end of private playlist container -->
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="script.js"></script>
  </body>
</html>
